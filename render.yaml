services:
  # Backend API Service with Frontend
  - type: web
    name: darji-pro-backend
    runtime: python
    plan: free
    buildCommand: |
      cd backend && pip install -r requirements-render.txt &&
      cd ../frontend/customer && npm install && npm run build
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false

  # Frontend Static Site
  - type: web
    name: darji-pro-frontend
    runtime: node
    plan: free
    buildCommand: cd frontend/customer && npm install && npm run build
    startCommand: cd frontend/customer && npm start
    envVars:
      - key: NODE_VERSION
        value: 24.13.0
      - key: NEXT_PUBLIC_API_URL
        value: https://darji-pro-backend.onrender.com
