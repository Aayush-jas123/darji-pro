services:
  # Backend API Service
  - type: web
    name: darji-pro-api
    env: python
    region: singapore
    plan: free
    branch: main
    buildCommand: cd backend && pip install --upgrade pip && pip install -r requirements-render.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: darji-pro-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: CORS_ORIGINS
        value: https://darji-pro-customer.onrender.com,http://localhost:3000
      - key: CORS_CREDENTIALS
        value: true
      - key: API_HOST
        value: 0.0.0.0
      - key: LOG_LEVEL
        value: INFO
      - key: REDIS_URL
        value: redis://localhost:6379/0
    healthCheckPath: /health

databases:
  - name: darji-pro-db
    databaseName: darji_pro
    user: darji_pro_user
    plan: free
    region: singapore
